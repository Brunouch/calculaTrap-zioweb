<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora Área de Trapézio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      function area() {
        let bMenor = Number(document.getElementById("bMenor").value);
        let bMaior = Number(document.getElementById("bMaior").value);
        let altura = Number(document.getElementById("altura").value);

        let area = ((bMenor + bMaior)/2) * altura;

        document.getElementById("resultado").value = area;

        document
          .getElementById("campos-resultado")
          .classList.remove("collapse");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row g-4">
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="bMenor"
            aria-describedby="bMenor"
            placeholder="Digite a Base Menor"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="bMaior"
            aria-describedby="bMaior"
            placeholder="Digite o Base Maior"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="altura"
            aria-describedby="altura"
            placeholder="Digite a altura"
          />
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary" onclick="area()">
            Calcular
          </button>
        </div>
      </div>

      <!-- Utilizando a classe collapse do Bootstrap para esconder os campos (melhor maneira) -->
      <div class="row collapse g-4" id="campos-resultado">
        <label class="col-3" for="resultado"> A área do Trapézio é:</label>
        <div class="col-2">
          <input class="form-control" type="text" id="resultado" disabled />
        </div>
      </div>
      <!--container-->
    </div>
  </body>
</html>
